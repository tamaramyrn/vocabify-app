<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrambify Game - Vocabify">
    <title>Scrambify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <h1 class="navbar-title">Memorify</h1>
            <ul class="navbar-links">
                <li><a href="../../../main.html">Home</a></li>
                <li><a href="scrambify.html">Scrambify</a></li>
                <li><a href="../memorify/memorify.html">Memorify</a></li>
                <li><a href="#" id="logout-button" class="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Scrambify Content -->
    <div id="scrambify-container">
        <!-- Section untuk memilih tingkat kesulitan -->
        <section id="scrambify-section" class="scrambify-section">
            <h2 class="heading">Scrambify</h2>
            <p class="description">Select a difficulty level to start.</p>
            <div class="difficulty-options">
                <button class="button" onclick="startScrambify('easy')">Easy</button>
                <button class="button" onclick="startScrambify('medium')">Medium</button>
                <button class="button" onclick="startScrambify('hard')">Hard</button>
            </div>
        </section>

        <!-- Section untuk permainan Scrambify -->
        <section id="scrambify-game-section" class="scrambify-game-section" style="display: none;">
            <h2 class="heading">Arrange the letters!</h2>
            <p class="description">Drag the letters to the correct positions.</p>
            <div id="scrambled-letters" class="scrambled-letters"></div>
            <div class="button-container">
                <button class="button" onclick="checkAnswer()">Check</button>
                <button class="button" onclick="giveHint()">Hint</button>
                <button class="button" id="next-button" onclick="loadScrambledWord(currentLevel)" style="display: none;">Next</button>
            </div>
            <p id="game-feedback" class="game-feedback"></p>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2024 Vocabify. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
